<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/81117e8680.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Irvine, Scotland</h1>
        <ul>
          <li>Sunday 21st August</li>
          <li>12.30</li>
          <li>Clear Sky</li>
        </ul>
        <i class="fa-solid fa-sun"></i>

        <div class="row">
          <div class="col-3">14°C | °F</div>
        </div>

        <div class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/SarahAllison92/Vanilla-weather-app"
          target="_blank"
          >Open-source code
        </a>
        by Sarah Allison
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
