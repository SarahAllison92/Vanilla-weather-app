<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81117e8680.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">
            <div class="header">Berlin</div>
          </h1>

          <ul class="date">
            <li>
              Last updated:
              <span id="date"
                >Sunday 21st August
                <br />
                12.30</span
              >
            </li>
            <li id="description">Clear Sky</li>
          </ul>

          <div class="current-weather-icon">
            <i class="fa-solid fa-sun"></i>
          </div>

          <div class="temperature">
            <strong id="temperature">14</strong>°<span class="temp-units">
              C | <a href="#">°F</a></span
            >
          </div>

          <section>
            <div class="row">
              <div class="col-4 extra-info">
                Humidity: <span id="humidity"></span> %
              </div>
              <div class="col-4 extra-info">
                Feels Like: <span id="feels-like"></span>°C
              </div>
              <div class="col-4 extra-info">
                Wind: <span id="windSpeed"></span>km/h
              </div>
            </div>
          </section>

          <section class="weekly-weather">
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-sun"></i>
                <p class="days">Monday</p>
                <div class="weekly-temp">36°c</div>
              </div>

              <div class="col">
                <i class="fa-solid fa-sun"></i>
                <p class="days">Tuesday</p>
                <div class="weekly-temp">35°c</div>
              </div>

              <div class="col">
                <i class="fa-solid fa-cloud-sun"></i>
                <p class="days">Wednesday</p>
                <div class="weekly-temp">33°c</div>
              </div>

              <div class="col">
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <p class="days">Thursday</p>
                <div class="weekly-temp">30°c</div>
              </div>

              <div class="col">
                <i class="fa-solid fa-cloud"></i>
                <p class="days">Friday</p>
                <div class="weekly-temp">32°c</div>
              </div>
            </div>
          </section>
        </div>
        <footer>
          <a
            href="https://github.com/SarahAllison92/Vanilla-weather-app"
            target="_blank"
            >Open-source code
          </a>
          by Sarah Allison
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
